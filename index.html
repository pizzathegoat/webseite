<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iPizzaQu‚ù¶ Info Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html, body {
            height: 100%;
            overflow: hidden;
        }
        
        body {
            background: linear-gradient(135deg, #000000 0%, #001a00 50%, #000000 100%);
            color: #00ff00;
            font-family: 'Courier New', monospace;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        
        /* Animierter Hintergrund mit Partikeln */
        .particles {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 0;
        }
        
        .particle {
            position: absolute;
            width: 3px;
            height: 3px;
            background: rgba(0, 255, 0, 0.5);
            border-radius: 50%;
            animation: float 20s infinite;
        }
        
        @keyframes float {
            0%, 100% {
                transform: translateY(0) translateX(0);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) translateX(100px);
                opacity: 0;
            }
        }
        
        /* Gl√ºhender Rahmen */
        .border-glow {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border: 3px solid;
            border-image: linear-gradient(45deg, #00ff00, #00ff41, #00ff00) 1;
            animation: borderRotate 4s linear infinite;
            pointer-events: none;
            z-index: 2;
        }
        
        @keyframes borderRotate {
            0% {
                filter: hue-rotate(0deg);
            }
            100% {
                filter: hue-rotate(360deg);
            }
        }
        
        /* Container */
        .container {
            position: relative;
            z-index: 1;
            text-align: center;
            padding: 60px 40px;
            background: rgba(0, 20, 0, 0.8);
            backdrop-filter: blur(10px);
            border-radius: 30px;
            border: 2px solid rgba(0, 255, 0, 0.4);
            box-shadow: 
                0 0 60px rgba(0, 255, 0, 0.4),
                0 0 100px rgba(0, 255, 0, 0.2),
                inset 0 0 60px rgba(0, 255, 0, 0.1);
            animation: containerFloat 6s ease-in-out infinite;
            max-width: 600px;
        }
        
        @keyframes containerFloat {
            0%, 100% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-20px);
            }
        }
        
        /* Titel */
        h1 {
            font-size: 4em;
            font-weight: bold;
            background: linear-gradient(45deg, #00ff00, #00ff41, #00ff00);
            background-size: 200% 200%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 40px;
            animation: gradientShift 3s ease infinite;
            text-shadow: 0 0 30px rgba(0, 255, 0, 0.5);
            letter-spacing: 3px;
        }
        
        @keyframes gradientShift {
            0%, 100% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
        }
        
        /* Profilbild Container */
        .image-container {
            position: relative;
            display: inline-block;
            margin-bottom: 40px;
        }
        
        .image-glow {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 350px;
            height: 350px;
            background: radial-gradient(circle, rgba(0, 255, 0, 0.4), transparent 70%);
            border-radius: 50%;
            animation: pulse 3s ease-in-out infinite;
            z-index: 0;
        }
        
        @keyframes pulse {
            0%, 100% {
                transform: translate(-50%, -50%) scale(1);
                opacity: 0.5;
            }
            50% {
                transform: translate(-50%, -50%) scale(1.1);
                opacity: 0.8;
            }
        }
        
        img {
            position: relative;
            z-index: 1;
            max-width: 280px;
            height: auto;
            border: 4px solid #00ff00;
            border-radius: 50%;
            box-shadow: 
                0 0 40px rgba(0, 255, 0, 0.6),
                0 0 80px rgba(0, 255, 0, 0.4),
                inset 0 0 20px rgba(0, 255, 0, 0.2);
            transition: all 0.5s ease;
            animation: imageRotate 20s linear infinite;
        }
        
        @keyframes imageRotate {
            0% {
                filter: hue-rotate(0deg);
            }
            100% {
                filter: hue-rotate(360deg);
            }
        }
        
        img:hover {
            transform: scale(1.1) rotate(5deg);
            box-shadow: 
                0 0 60px rgba(0, 255, 0, 0.8),
                0 0 120px rgba(0, 255, 0, 0.6);
        }
        
        /* Farb-Kontrolle Button */
        .color-control {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 10000;
        }
        
        .color-btn {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: 3px solid #00ff00;
            background: rgba(0, 0, 0, 0.9);
            color: #00ff00;
            font-size: 28px;
            cursor: pointer;
            box-shadow: 0 0 20px #00ff00;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .color-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 0 40px #00ff00;
            background: rgba(0, 255, 0, 0.1);
        }
        
        .color-panel {
            position: absolute;
            top: 70px;
            right: 0;
            background: rgba(0, 0, 0, 0.95);
            border: 2px solid #00ff00;
            border-radius: 15px;
            padding: 20px;
            min-width: 220px;
            box-shadow: 0 0 40px #00ff00;
            opacity: 0;
            pointer-events: none;
            transform: translateY(-10px);
            transition: all 0.3s ease;
        }
        
        .color-panel.active {
            opacity: 1;
            pointer-events: all;
            transform: translateY(0);
        }
        
        .color-panel h3 {
            color: #00ff00;
            margin: 0 0 15px 0;
            text-align: center;
            font-size: 1.2em;
            text-shadow: 0 0 10px #00ff00;
            font-family: 'Courier New', monospace;
        }
        
        .color-options {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        .color-option {
            padding: 10px 15px;
            border: 2px solid;
            border-radius: 8px;
            background: rgba(0, 0, 0, 0.5);
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Courier New', monospace;
            font-weight: bold;
        }
        
        .color-option.green {
            color: #00ff00;
            border-color: #00ff00;
        }
        
        .color-option.cyan {
            color: #00ffff;
            border-color: #00ffff;
        }
        
        .color-option.purple {
            color: #ff00ff;
            border-color: #ff00ff;
        }
        
        .color-option.red {
            color: #ff0000;
            border-color: #ff0000;
        }
        
        .color-option.blue {
            color: #0080ff;
            border-color: #0080ff;
        }
        
        .color-option.orange {
            color: #ff8000;
            border-color: #ff8000;
        }
        
        .color-option:hover {
            transform: translateX(5px);
            box-shadow: 0 0 20px currentColor;
        }
        
        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                padding: 40px 20px;
                margin: 20px;
            }
            
            h1 {
                font-size: 2.5em;
            }
            
            img {
                max-width: 200px;
            }
            
            .color-control {
                top: 10px;
                right: 10px;
            }
            
            .color-btn {
                width: 50px;
                height: 50px;
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <!-- Partikel Hintergrund -->
    <div class="particles" id="particles"></div>
    
    <!-- Gl√ºhender Rahmen -->
    <div class="border-glow"></div>
    
    <!-- Farb-Kontrolle Button -->
    <div class="color-control">
        <button class="color-btn" id="colorBtn">üé®</button>
        <div class="color-panel" id="colorPanel">
            <h3>Farbe w√§hlen</h3>
            <div class="color-options">
                <button class="color-option green" data-color="green">Gr√ºn</button>
                <button class="color-option cyan" data-color="cyan">Cyan</button>
                <button class="color-option purple" data-color="purple">Lila</button>
                <button class="color-option red" data-color="red">Rot</button>
                <button class="color-option blue" data-color="blue">Blau</button>
                <button class="color-option orange" data-color="orange">Orange</button>
            </div>
        </div>
    </div>
    
    <!-- Hauptcontainer -->
    <div class="container">
        <h1>iPizzaQu‚ù¶</h1>
        
        <div class="image-container">
            <div class="image-glow"></div>
            <img src="https://images-ext-1.discordapp.net/external/2fbYANYT8f3mLZ4ENsDiRGDWNrjFYF_rdlEZnHEApQc/%3Fsize%3D1024/https/cdn.discordapp.com/avatars/1175813898893537281/f8957716a9bec619ff77424ba5812c85.png?format=webp&quality=lossless" alt="iPizzaQu Profilbild">
        </div>
    </div>
    
    <script>
        // Partikel generieren
        const particlesContainer = document.getElementById('particles');
        const particleCount = 50;
        
        for (let i = 0; i < particleCount; i++) {
            const particle = document.createElement('div');
            particle.className = 'particle';
            particle.style.left = Math.random() * 100 + '%';
            particle.style.animationDelay = Math.random() * 20 + 's';
            particle.style.animationDuration = (Math.random() * 10 + 15) + 's';
            particlesContainer.appendChild(particle);
        }
        
        // Farb-Wechsel System
        const colorBtn = document.getElementById('colorBtn');
        const colorPanel = document.getElementById('colorPanel');
        const colorOptions = document.querySelectorAll('.color-option');
        
        const colorSchemes = {
            green: {
                primary: '#00ff00',
                secondary: '#00ff41',
                bgGradient: 'linear-gradient(135deg, #000000 0%, #001a00 50%, #000000 100%)'
            },
            cyan: {
                primary: '#00ffff',
                secondary: '#00d4ff',
                bgGradient: 'linear-gradient(135deg, #000000 0%, #001a1a 50%, #000000 100%)'
            },
            purple: {
                primary: '#ff00ff',
                secondary: '#d400ff',
                bgGradient: 'linear-gradient(135deg, #000000 0%, #1a001a 50%, #000000 100%)'
            },
            red: {
                primary: '#ff0000',
                secondary: '#ff4141',
                bgGradient: 'linear-gradient(135deg, #000000 0%, #1a0000 50%, #000000 100%)'
            },
            blue: {
                primary: '#0080ff',
                secondary: '#00a4ff',
                bgGradient: 'linear-gradient(135deg, #000000 0%, #00081a 50%, #000000 100%)'
            },
            orange: {
                primary: '#ff8000',
                secondary: '#ffa041',
                bgGradient: 'linear-gradient(135deg, #000000 0%, #1a0f00 50%, #000000 100%)'
            }
        };
        
        // Toggle Panel
        colorBtn.addEventListener('click', (e) => {
            e.stopPropagation();
            colorPanel.classList.toggle('active');
        });
        
        // Farbe √§ndern
        colorOptions.forEach(option => {
            option.addEventListener('click', () => {
                const color = option.dataset.color;
                applyColorScheme(color);
                colorPanel.classList.remove('active');
            });
        });
        
        function applyColorScheme(colorName) {
            const scheme = colorSchemes[colorName];
            document.body.style.background = scheme.bgGradient;
            updateColors(scheme.primary, scheme.secondary);
        }
        
        function updateColors(primary, secondary) {
            const style = document.createElement('style');
            style.id = 'dynamic-colors';
            
            const oldStyle = document.getElementById('dynamic-colors');
            if (oldStyle) oldStyle.remove();
            
            style.textContent = `
                .particle {
                    background: ${primary}80 !important;
                }
                .border-glow {
                    border-image: linear-gradient(45deg, ${primary}, ${secondary}, ${primary}) 1 !important;
                }
                .container {
                    background: rgba(0, 20, 0, 0.8) !important;
                    border: 2px solid ${primary}66 !important;
                    box-shadow: 
                        0 0 60px ${primary}66,
                        0 0 100px ${primary}33,
                        inset 0 0 60px ${primary}1a !important;
                }
                h1 {
                    background: linear-gradient(45deg, ${primary}, ${secondary}, ${primary}) !important;
                    background-size: 200% 200% !important;
                    -webkit-background-clip: text !important;
                    -webkit-text-fill-color: transparent !important;
                    background-clip: text !important;
                    text-shadow: 0 0 30px ${primary}80 !important;
                }
                .image-glow {
                    background: radial-gradient(circle, ${primary}66, transparent 70%) !important;
                }
                img {
                    border: 4px solid ${primary} !important;
                    box-shadow: 
                        0 0 40px ${primary}99,
                        0 0 80px ${primary}66,
                        inset 0 0 20px ${primary}33 !important;
                }
                img:hover {
                    box-shadow: 
                        0 0 60px ${primary}cc,
                        0 0 120px ${primary}99 !important;
                }
                .color-btn {
                    border-color: ${primary} !important;
                    color: ${primary} !important;
                    box-shadow: 0 0 20px ${primary} !important;
                }
                .color-btn:hover {
                    box-shadow: 0 0 40px ${primary} !important;
                    background: ${primary}1a !important;
                }
                .color-panel {
                    border-color: ${primary} !important;
                    box-shadow: 0 0 40px ${primary} !important;
                }
                .color-panel h3 {
                    color: ${primary} !important;
                    text-shadow: 0 0 10px ${primary} !important;
                }
            `;
            
            document.head.appendChild(style);
        }
        
        // Schlie√üe Panel wenn au√üerhalb geklickt wird
        document.addEventListener('click', (e) => {
            if (!colorBtn.contains(e.target) && !colorPanel.contains(e.target)) {
                colorPanel.classList.remove('active');
            }
        });
    </script>
</body>
</html>
