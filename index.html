<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meine Webseite</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
        }
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            border: 5px solid #00ffff; /* Heller blauer Rahmen */
            box-sizing: border-box; /* Rahmen wird in die Höhe und Breite einbezogen */
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        h1 {
            color: #00ffff; /* Helles Blau für den Text */
            font-size: 3em;
            margin-bottom: 20px;
        }
        img {
            max-width: 100%;
            height: auto;
        }
        .button-container {
            margin-top: 20px;
        }
        .button {
            background-color: #1a1a1a;
            color: #fff;
            border: 2px solid #fff;
            padding: 10px 20px;
            margin: 5px;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s, border-color 0.3s, box-shadow 0.3s;
        }
        .button:hover {
            background-color: #00ffff; /* Helles Blau beim Hover */
            color: #000;
            border-color: #00ffff;
            box-shadow: 0 0 10px #00ffff; /* Blauer Leuchteffekt */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>iPizzaQu❦</h1>
        <!-- Hier fügst du das Bild ein, das du möchtest -->

        <div class="button-container">
            <!-- Button zu deinem Discord-Server -->
            <a href="https://discord.com/invite/fearlesshood" class="button">Discord Server</a>
            <!-- Button zu deinem Brawl Stars Profil -->

        </div>
    </div>
</body>
</html>
